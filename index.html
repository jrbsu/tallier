<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="src/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>Tallier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" type="text/css" href="src/style.css">
</head>
<body>
    <div class="container-fluid" id="container">
        <div class="container-fluid">
            <label for="language-toggle">Language / Мова: </label>
            <select id="language-toggle" class="form-control-sm">
                <option value="en">🇬🇧 English</option>
                <option value="uk">🇺🇦 Українська</option>
            </select>
        </div>
        <div class="container-fluid">
            <textarea id="dump-box" placeholder="paste dump here"></textarea>
        </div>
        <div class="container-fluid">
            <label for="candidates" id="candidates-label">Expected successful candidates: </label>
            <input type=number id="candidates" class="form-control-sm" value="7" min="0" max="15" data-digit-grouping="false"/>
        </div>
        <div class="container-fluid">
            <label for="lang" id="lang-label">Vote language code: </label>
            <input type=text id="lang" class="form-control-sm" value="uk"/>
        </div>
        <div class="container-fluid">
            <input type="checkbox" id="must-vote" name="must-vote" checked> 
            <label for="must-vote" id="must-vote-label">Voters must vote for exact number of candidates?</label>
        </div>
        <div class="container-fluid">
            <button id="get-candidates-button">Get candidates</button>
            <button id="tally-button" disabled=true>Tally</button>
        </div>
        <div class="container-fluid">
            <div id="output">
                <div class="holder" id="candidate-list"></div>
                <div class="holder" id="results-list"></div>
                <div class="holder" id="votes-list"></div>
            </div>
        </div>
    </div>
    <script src="src/jquery-3.2.1.slim.min.js"></script>
    <script src="src/popper.min.js"></script>
    <script src="src/bootstrap.min.js"></script>
    <script type="text/javascript" src="src/script.js"></script>
    <script type="text/javascript" src="src/bootstrap-input-spinner.js"></script>
</body>
